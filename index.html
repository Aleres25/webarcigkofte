<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Çiğköfte AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      .link-plane {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: cigkofte.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
    >
      <a-assets>
        <video id="promo-video" autoplay loop="false" muted playsinline webkit-playsinline src="video.mp4"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Üst panel: Başlık -->
        <a-text value="Meşhur Çiğköfteci" width="2" align="center" color="red" position="0 0.8 0.1"
                animation="property: scale; to: 1 1 1; dur: 1000; easing: easeOutElastic; startEvents: targetFound"
                scale="0.001 0.001 0.001"></a-text>

        <!-- Sağ panel: Video oynatıcı -->
        <a-video src="#promo-video" width="1.2" height="0.7" position="1 0 0.1"
                 animation="property: scale; to: 1 1 1; dur: 1000; delay: 500; easing: easeOutElastic; startEvents: targetFound"
                 scale="0.001 0.001 0.001"></a-video>

        <!-- Alt panel: Web site linki -->
        <a-plane class="link-plane" color="#FF9900" width="1.4" height="0.4" position="0 -0.8 0.1"
                 animation="property: scale; to: 1 1 1; dur: 1000; delay: 1000; easing: easeOutElastic; startEvents: targetFound"
                 scale="0.001 0.001 0.001"
                 onclick="window.open('https://www.komagene.com/', '_blank');">
          <a-text value="Komagene Sitesine Git" color="black" align="center" width="1.2" position="0 0 0.1"></a-text>
        </a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
